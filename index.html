<!DOCTYPE html>
<html lang="en">

<head>
    <!--Required meta tags always come first-->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- endbuild -->


    <title>Soup's On Redux</title>
</head>

<body>

    <header class="jumbotron jumbotron-fluid bg-danger pt-0 pb-1">
        <div class="container-fluid">
            <div class="row">
                <div class="col bg-success p-3 mb-5">

                </div>
            </div>
            <div class="row">
                <div class="col-4 col-sm-3 col-md-2 offset-1">
                    <img class="img-fluid" src="img/soupsontrans.png" alt="soups on">
                </div>
                <div class="col-7 col-sm-8 col-md-9 align-self-center">
                    <nav class="navbar navbar-expand-sm navbar-dark sticky-top float-right">
                        <div class="container">
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#soupsonNavbar">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="soupsonNavbar">
                                <ul class="navbar-nav">
                                    <li class="nav-item active"><a class="nav-link" href="#">Home</a>
                                    </li>
                                    <li class="nav-item"><a class="nav-link" href="#">Menu</a></li>
                                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <!--JQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins-->
    <!-- build:js js/main.js -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <!-- endbuild -->

</body>

</html>
